    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">

    <title>ToDo List</title>
  </head>
  <body>

          <a class="a-logo" href="#home"
            ><img class="img-logo"
              src="Houses apartments with tree and green garden vector icon logo.jpg"
              alt="logo"
            />
            <span class="H">H</span><span class="ome">ome.</span></a
          >

        <ul class="nav-list v-class-resp">
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>

        <div class="rightNav">

          <button class="btn-sm">Search</button>
        </div>
        <div class="burger">
          <div class="line"></div>

          <div class="line"></div>

      <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
              <div class="card rounded-3">
                <div class="card-body p-4">
      
                  <h4 class="text-center my-3 pb-3">To Do App</h4>
      
                 
                  <div class="col-12">
                    <div class="form-outline">
                      <input type="text" id="form1" class="form-control" />
                      <label class="form-label" for="form1">Enter a task here</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-outline">
                      <input type="text" id="form2" class="form-control" />
                      <label class="form-label" for="form1">Discription here</label>
                    </div>
                  </div>
                  
                    <div class="col-12">
                      <button type="submit" id="add" class="btn btn-primary">Add List</button>
                    </div>
      
                    <div class="col-12">
                      <button class="btn btn-warning" onclick="clearStorage()">Clear all</button>
                    </div>
                  
      
                  <table class="table mb-4">
                    <thead>
                      <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Todo item</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                      
                    </tbody>
                  </table>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script>
          function getAndUpdate(){
            console.log("Updating List...");
              tit = document.getElementById('form1').value;
              desc = document.getElementById('form2').value;
              if(localStorage.getItem('itemsJson')==null){
                  itemJsonArray = [];
                  itemJsonArray.push([tit, desc]);
                  localStorage.setItem('itemsJson' , JSON.stringify(itemJsonArray));
                  
              }
              else{
                  itemJsonArrayStr = localStorage.getItem('itemsJson');
                  itemJsonArray = JSON.parse(itemJsonArrayStr);
                  itemJsonArray.push([tit,desc]);
                  localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
              }
              update();
            }
            function update(){  
                if(localStorage.getItem('itemsJson')==null){
                    itemJsonArray = [];
                    localStorage.setItem('itemsJson' , JSON.stringify(itemJsonArray));
                }
                else{
                    itemJsonArrayStr = localStorage.getItem('itemsJson');
                    itemJsonArray = JSON.parse(itemJsonArrayStr);
                }
                // Populate the table
                let tableBody = document.getElementById('tableBody');
                let str = "";
                itemJsonArray.forEach((element, index) => {
                    str += `
                    <tr>
                          <th scope="row">${index + 1}</th>
                          <td>${element[0]}</td>
                          <td>${element[1]}</td>
                          <td>
                            <button type="submit" class="btn btn-danger"  onclick="deleted(${index})">Delete</button>
                            <button type="submit" class="btn btn-success ms-1">Finished</button>
                          </td>
                        </tr>
                    `
                });
                tableBody.innerHTML = str;
          }
          add = document.getElementById("add");
          add.addEventListener('click', getAndUpdate);
          update();
          function deleted(itemIndex){
              console.log("Delete", itemIndex);
              itemJsonArrayStr = localStorage.getItem("itemsJson");
              itemJsonArray = JSON.parse(itemJsonArrayStr);
              // Delete itemIndex element from the array
              itemJsonArray.splice(itemIndex, 1);
              localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray));
              update();
          }

          function clearStorage(){
            if(confirm("Do you really want to clear all task")){ 
              console.log('Clearing the storage');
              localStorage.clear();
              update();
            }
          }
      </script>
